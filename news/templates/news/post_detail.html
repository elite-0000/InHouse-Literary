{% extends "shared/base.html" %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<div class="container my-4">
  <article class="content-section">
    <!-- Post Title -->
    <h1 class="article-title">{{ object.title }}</h1>
    
    <!-- Metadata: Author and Date -->
    <div class="article-metadata mb-3">
      <p>
        <strong>{{ object.author }}</strong> - 
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
      </p>
    </div>
    
    <!-- Post Content in 3 Columns -->
    <div class="article-content" style="column-count: 3; column-gap: 20px;">
      {% if object.featured_image %}
      <img src="{{ object.featured_image.url }}" alt="{{ object.title }}" class="img-fluid mb-3 d-block mx-auto" style="max-width: 300px; max-height: 300px; break-inside: avoid;">
      {% endif %}
      
      {{ object.content|safe }}
    </div>
  </article>
</div>

<style>
    /* Base Typography */
    body {
        font-family: 'EB Garamond', serif;
        color: #333;
    }

    /* Article Title */
    .article-title {
        font-family: 'EB Garamond', serif;
        font-size: 48px;
        font-weight: 500;
        line-height: 1.2;
        margin-bottom: 1rem;
        color: #333;
    }

    /* Author and Date */
    .article-metadata {
        font-family: 'EB Garamond', serif;
        font-size: 16px;
        color: #333;
        margin-bottom: 2rem;
    }

    .article-metadata .text-muted {
        color: #333 !important;
    }

    /* Article Content */
    .article-content {
        font-family: 'EB Garamond', serif;
        font-size: 16px;
        line-height: 1.6;
        color: #333;
    }

    /* First Paragraph Special Treatment */
    .article-content p:first-of-type {
        font-size: 16px;
    }

    /* Footer */
    footer p {
        font-family: 'EB Garamond', serif;
        font-size: 16px;
        color: #333;
        text-align: center;
    }

    @media (min-width: 769px) and (max-width: 991px) {
        .article-content {
            column-count: 2 !important;
        }
    }

    /* Responsive Typography */
    @media (max-width: 768px) {
        .article-title {
            font-size: 36px;
        }

        .article-content {
            font-size: 16px;
            column-count: 1 !important;
        }
    }
</style>
{% endblock %}
