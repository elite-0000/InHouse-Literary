<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Literary Journal{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg-color: #ffffff;
            --text-color: #1a1a1a;
            --border-color: #e0e0e0;
        }
        
        body {
            font-family: 'EB Garamond', serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--main-bg-color);
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
        }

        .dark-mode-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        body.dark-mode {
            --main-bg-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #333333;
        }

        body.dark-mode .dark-mode-toggle::after {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSJub25lIi8+PHBhdGggZD0iTTQgNGgxNnYxNkg0VjR6IiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIi8+PC9zdmc+" alt="Logo">
                Literary Journal
            </a>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <div class="dark-mode-toggle"></div>

    <script>
        const toggle = document.querySelector('.dark-mode-toggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
